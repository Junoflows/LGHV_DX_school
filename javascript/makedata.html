<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // let은 데이터를 변경 가능한 이름을 생성
        // const는 데이터를 변경 불가능한 이름을 생성
        let name = "송준호"
        let age = 25
        let hometown = "서울"
        //변경 불가능한 데이터의 이름은 모두 대문자로 만드는 것을 선호
        const SCHOOL = "시립대"
        
        let height
        let weight = 70
        let sight = null    

        console.log(name) // name에 저장된 데이터를 콘솔에 출력
        console.log(typeof age) // age
        console.log(weight) // weight
        console.log(height) // height
        console.log(sight)
        </script>
</body>
</html>

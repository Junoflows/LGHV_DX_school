        let ar = [23, 39 , 42, 56, 79];

        // 데이터 개수 파악
        console.log(ar.length);
        
        // 데이터 순회
        for(idx in ar) {
            console.log(ar[idx]);
        }

        // 데이터 순회하면서 작업하기 -- forEach
        // 배열을 순회하면 데이터를 하나씩 접근하는 함수
        // 첫 번째는 데이터 두번쨰는 인덱스 세 번째는 배열
        ar.forEach((element, index, array) => {
            console.log(element);
        
        });

        // map은 사용하는 형태는 forEach와 동일한데
        // 함수가 데이터를 리턴해야 함
        // 리턴한 데이터를 모아서 다시 배열로 만들어 리턴함
        let r = ar.map((element, index, array) => {
            return element + 1
        })
        console.log(r)

        // filter 조건에 맞는 데이터 추출
        r = ar.filter((element, index, array) => {
            return element % 2 == 1
        })
        console.log(r)

        let list = [

            {name : 'park', gender : 'male', age : 22}

        // 남자인 데이터만 추출
        r = list.filter((element, index, array) => {

        ar = [23,24,25,167,26]
        ar.sort()
        console.log(ar)
        
        ar.sort((left, right) => {

        console.log(ar) // 167, 23, 24, 25, 26

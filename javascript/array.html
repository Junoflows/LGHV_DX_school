<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //회사 이름을 배열로 생성
        let company = ["LG", "samsung","google"]
        
        //두 번째 데이터 수정
        company[1] = '삼성'

        // 데이터 확인
        console.log(company)

        // 데이터 개수 확인
        console.log(company.length) // company.length

        // 데이터 추가
        company[3] = 'apple'
        console.log(company)

        // 데이터 형변환
        console.log("12"+"34")
        console.log(Number("12") + Number("34"))
    </script>
</body>
</html>

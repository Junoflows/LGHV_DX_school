<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function zergaattack(){
            document.write("저그의 공격" + "<br/>")
        }

        function protosattack(){
            document.write("프로토스의 공격" + "<br/>")
        }

        zergaattack();
        protosattack();

        let starcraft
        // 함수도 하나의 데이터이므로 변수에 함수를 대입하는 것이 가능
        starcraft = zergattack;
        // 함수의 내용을 다른 변수에 담아서 호출하는 것을 delegate라고 함
        starcraft();

        starcraft = protossattack;
        starcraft();

        // 동일한 코드가 대입된 내용에 따라 다른 함수를 호출
        // 동일한 메세지에 대해 다르게 반응하는 성질 -- ploymophism(다형성)
    </script>
</body>
</html>

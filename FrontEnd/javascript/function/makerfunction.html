        // confirm 은 확인이 T, 취소는 F가 리턴

        if (r == true) {
            document.write('무엇을 드셨나요?')
        }
        else {
            document.write('뭐라도 드세요?')
        }

        let bigbang = "name = GD"
        let encoding = encodeURI(bigbang)
        alert(encoding)
        alert(decodeURI(encoding))
    </script>

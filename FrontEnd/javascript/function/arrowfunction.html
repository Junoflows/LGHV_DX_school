<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명함수
        // 익명(anonymous) : 필요할 때 만들어서 사용
        const arrow = () => {
            alert('이름없는 화살표 함수')
        }

        arrow();
    </script>
</body>
</html>

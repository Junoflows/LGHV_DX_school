<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while 처럼 사용
        for(let idx = 0; idx < 5; idx++){
            console.log(idx)
        }

        // 첫 번쨰와 세번쨰 식에 여러 개의 문장이 사용이 가능
        // 단 이 경우에는 ,로 구분
        for(let idx = 0, i = 0; idx < 5; idx++, i += 2){
            console.log(idx + i)
        }

        // 이중 제어문
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write("*")
            }
            document.write("<br/>")
        }

        for (let i = 1; i < 10; i++) {
            if (i % 2 == 0) {
                break // 반복문 중단
                //continue // 아래 문장을 수행하지 않고 다음 반복으로 넘어감
            }
            document.write(i + "<br/>")
            
        }

        // 알고리즘 문제 -- 시간 복잡도
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write("*")
            }
            document.write("<br/>")
        }
        document.write("<br/>")
            
        for (let i = 0; i < 25; i++) {
            document.write("*")
            if  (i % 5 == 4){
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
